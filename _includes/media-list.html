<section class="section  typeset">
  <ul class="list  list--medias">
    {% for page in site.medias reversed %}
      <li class="item  item--media">
        <article class="article  article--media">

          {% include media-list-meta.html %}
          <h5><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h5>
          {{ page.content | markdownify | truncatewords: 1000 }}

        </article>
      </li>
    {% endfor %}
  </ul>
</section>
